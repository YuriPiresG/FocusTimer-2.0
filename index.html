<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FocusTimer 2.0</title>
  </head>
  <body>
    <main>
      <div class="timerBox">
        <div class="timerNumbers">
          <span class="minutes">25</span>
          <span>:</span>
          <span class="seconds">00</span>
        </div>
        <div class="timerOptions">
          <img
            src="assets/play.svg"
            class="playBtn"
            alt="Representação gráfica de um botão de play"
          />
          <img
            src="assets/pause.svg"
            class="pauseBtn"
            alt="Representação gráfica de um botão de pause"
          />
          <img
            src="assets/plus.svg"
            class="plusBtn"
            alt="Representação gráfica de um botão de soma"
          />
          <img
            src="assets/minus.svg"
            class="minusBtn"
            alt="Representação gráfica de um botão de subtração"
          />
        </div>
      </div>
      <div class="soundOptions">
        <button class="forestBtn">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            id="Line"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              id="primary"
              d="M3,21H21m-7.91-9.3a3,3,0,0,0,5.82,0,3.49,3.49,0,0,0,0-6.4,3,3,0,0,0-5.82,0,3.49,3.49,0,0,0,0,6.4ZM16,21V9M7,13V10A2,2,0,0,0,5,8H5a2,2,0,0,0-2,2v3a2,2,0,0,0,2,2H5A2,2,0,0,0,7,13ZM5,21V15"
              stroke="#000000"
              stroke-width="1.5"
            ></path>
          </svg>
        </button>
        <button class="storeBtn">
          <?xml version="1.0" encoding="utf-8"?>

          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="Environment / Coffee">
              <path
                id="Vector"
                d="M4 20H10.9433M10.9433 20H11.0567M10.9433 20C10.9622 20.0002 10.9811 20.0002 11 20.0002C11.0189 20.0002 11.0378 20.0002 11.0567 20M10.9433 20C7.1034 19.9695 4 16.8468 4 12.9998V8.92285C4 8.41305 4.41305 8 4.92285 8H17.0767C17.5865 8 18 8.41305 18 8.92285V9M11.0567 20H18M11.0567 20C14.8966 19.9695 18 16.8468 18 12.9998M18 9H19.5C20.8807 9 22 10.1193 22 11.5C22 12.8807 20.8807 14 19.5 14H18V12.9998M18 9V12.9998M15 3L14 5M12 3L11 5M9 3L8 5"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
        </button>
        <button class="fireBtn">
          <?xml version="1.0" encoding="utf-8"?>
          <svg
            width="800px"
            height="800px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

              stroke-linecap="round"
            />
            <path
              d="M17 19L15 21"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M16 15.5L14 17.5"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
            />
            <path
              d="M12 20L10 22"

            />
            <path
              d="M7.5 19L5.5 21"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
